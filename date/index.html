<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="date" name="selectedDate" id="selectedDateField" />
    <button onclick="display()">display</button>
    <p id="message"></p>
    <script>
      function display() {
        const selectedDateField = document.getElementById("selectedDateField");
        let selectedDateFieldValue = selectedDateField.value;

        const messageField = document.getElementById("message");
        messageField.innerText = selectedDateFieldValue;
      }
    </script>
  </body>
</html>
